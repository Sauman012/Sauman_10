<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<form th:action="@{/edit}" th:object="${user}" method="POST">
  <input id="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
  <label for="username">Username</label>
  <input type="text" id="username" th:field="*{user_name}" th:value="${user.username}" required>
  </br>
  <label for="password">Password</label>
  <input type="text" id="password" th:field="*{password}" th:value="${user.password}" required>
  </br>
  <label for="email">Email</label>
  <input type="text" id="email" th:field="*{email}" th:value="${user.email}" required>
  </br>
  <button type="submit">update user</button>
  <h4><a href="/logout">Выйти</a></h4>
</form>
</body>
