<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:action="@{/new}" th:object="${user}" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{user_name}" required>
    </br>
    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}" required>
    </br>
    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{email}" required>
    </br>
    <button type="submit">create user</button>
    <h4><a href="/logout">Выйти</a></h4>
</form>
</body>
</html>
